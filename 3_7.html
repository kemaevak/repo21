<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы с PHP обработкой</title>
</head>
<body>

<h2>Отправьте ваш отзыв о товаре</h2>
<form method="POST" action="3_7.php">
    Имя: <input type="text" name="name" required><br><br>
    Отзыв: <textarea name="review" required></textarea><br><br>
    Рейтинг: 
    <select name="rating" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>
    <input type="submit" value="Отправить отзыв">
</form>

<h2>Форма для отмены заказа</h2>
<form method="POST" action="3_7.php">
    Номер заказа: <input type="text" name="order_id" required><br><br>
    Причина отмены: <textarea name="reason" required></textarea><br><br>
    <input type="submit" value="Отменить заказ">
</form>

<h2>Добавить отзыв</h2>
<form method="POST" action="3_7.php">
    Имя: <input type="text" name="name_review" required><br><br>
    Отзыв: <textarea name="review_content" required></textarea><br><br>
    Рейтинг: 
    <select name="rating_review" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select><br><br>
    <input type="submit" value="Добавить отзыв">
</form>

</body>
</html>
